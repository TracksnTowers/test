<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <link 
    rel="icon"
    type="image/png"
    href="favicon.png"
    />

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
      <nav class="font-sans flex flex-col text-center sm:flex-row sm:text-left sm:justify-between py-3 px-8 bg-white shadow sm:items-baseline w-full">
        <div class="mb-2 sm:mb-0">
          <a href="#" class="text-2xl font-weight-bolder hover:no-underline text-gray-900 hover:text-black">Draw & Guess.ai</a>
        </div>
        <div class="font-sans text-gray-700 text-lg">
          Minor Project
        </div>
        <div>
          <a href="https://github.com/yashrajpatilll/Draw-and-guess" class="text-sm hover:no-underline text-gray-600 hover:text-gray-800 ml-2">Github</a>
    
        </div>
      </nav>

    <div class="container px-2 mt-2">
      <div class="content py-3 pt-5">
        <div class="row">
          <div class="col-12 col-md-auto">
            <main></main>
            <div class="buttons-container">
              <button
                class="btn btn-primary btn-block"
                id="predict"
                type="button"
              >
                Predict
              </button>
              <button class="btn btn-light btn-block" id="clear">Clear</button>
            </div>
          </div>
          <div class="col-12 col-md-auto">
            <canvas
              id="predictions"
              role="img"
              aria-label="Top 3 predictions"
              height="500"
              width="500"
            ></canvas>
          </div>
        </div>
      </div>
    </div>

    



    
    <!-- Footer -->

    <footer class="footer footer-center w-full">
      <div class="bg-white text-gray-600 space-y-4 flex-none w-full flex flex-col items-center justify-center pt-4">
        <h2 class="text-xs max-w-md">Designed & Developed by</h2>
    </div>
      <div class=" h-50 w-full overflow-hidden flex flex-nowrap text-center" id="slider">
        <div class="bg-white text-gray-800 space-y-4 flex-none w-full flex flex-col items-center justify-center ">
            <h2 class="text-lg font-bold max-w-md">Yashraj Patil</h2>
        </div>
        <div class="bg-white text-gray-800 space-y-4 flex-none w-full flex flex-col items-center justify-center ">
            <h2 class="text-lg font-bold max-w-md">Shrusti Gholap</h2>
        </div>
        <div class="bg-white text-gray-800 space-y-4 flex-none w-full flex flex-col items-center justify-center ">
            <h2 class="text-lg font-bold  max-w-md">Samiksha </h2>
  
        </div>
        
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const slider = document.querySelector('#slider');
        setTimeout(function moveSlide() {
            const max = slider.scrollWidth - slider.clientWidth;
            const left = slider.clientWidth;
    
            if (max === slider.scrollLeft) {
                slider.scrollTo({left: 0, behavior: 'smooth'})
            } else {
                slider.scrollBy({left, behavior: 'smooth'})
            }
    
            setTimeout(moveSlide, 1500)
        }, 1500)
    
    })
    </script>

<div class="bg-gradient-to-t from-green-200 to-white text-gray-800 space-y-4 flex-none w-full flex flex-col items-center justify-center pb-3 pt-1">
  <h2 class="text-base max-w-md ">Under the guidance of Prof. Yogesh Mali</h2>
</div>
    </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite@0.0.1-alpha.8/dist/tf-tflite.min.js"></script>

    <script src="./libs/p5.min.js"></script>
    <script src="./libs/chart.min.js"></script>

    <script src="./scripts/labels.js"></script>
    <script src="./scripts/sketch.js"></script>
  </body>
